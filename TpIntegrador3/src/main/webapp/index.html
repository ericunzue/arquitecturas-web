<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8" />
		<title></title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
	</head>

	<body>
		<div class="container">
			<h1>Arquitecturas WEB-Facultad</h1>
			<section class="ejercicio2-a border-top my-5 py-1">
				<h3>Alta de Estudiante</h3>
				<div class="input-group mb-3">
					<input type="text" class="form-control" id="nombre" placeholder="Nombre" aria-label="Username" aria-describedby="basic-addon1" />
				</div>
				<div class="input-group mb-3">
					<input type="number" class="form-control" id="dni" placeholder="DNI" aria-label="Username" aria-describedby="basic-addon1" />
				</div>
				<div class="input-group mb-3">
					<input type="number" class="form-control" id="edad" placeholder="Edad" aria-label="Username" aria-describedby="basic-addon1" />
				</div>
				<div class="input-group mb-3">
					<select class="form-select" id="genero" aria-label="Default select example">
						<option selected>Genero</option>
						<option value="fem">Femenino</option>
						<option value="masc">Masculino</option>
						<option value="n/b">No Binario</option>
					</select>
				</div>
				<div class="input-group mb-3">
					<h3>Dirección</h3>
					<input class="form-control form-control-sm" id="calle" type="text" placeholder="Calle" aria-label=".form-control-sm example" /> <input
						class="form-control" type="number" id="numero" placeholder="Número" aria-label="default input example" /> <input
						class="form-control form-control-sm" id="ciudad" type="text" placeholder="Ciudad" aria-label=".form-control-sm example" /> <input
						class="form-control form-control-sm" id="provincia" type="text" placeholder="Provincia" aria-label=".form-control-sm example" /> <input
						class="form-control form-control-sm" id="pais" type="text" placeholder="País" aria-label=".form-control-sm example" />
				</div>
				<div class="input-group mb-3">
					<input type="text" class="form-control" id="libreta" placeholder="Num. Libreta" aria-label="Username" aria-describedby="basic-addon1" />
				</div>

				<div class="mb-1">
					<button type="submit" class="btn btn-primary w-50" id="guardarEstudiante">Guardar</button>
				</div>
			</section>

			<section class="ejercicio2-a border-top my-5 py-1">
				<h3>Matricular estudiante</h3>
				<h6>1. Selecionar Estudiante</h6>
				<div class="col-12 overflow-auto text-center" style="max-height: 300px">
					<table class="table table-hover matricular">
						<thead>
							<tr>
								<th scope="col">Nro_Libreta</th>
								<th scope="col">Nombre</th>
								<th scope="col">DNI</th>
								<th scope="col">Acción</th>
							</tr>
						</thead>
						<tbody id="tablaMatricular">

						</tbody>
					</table>


				</div>

			</section>

			<section class="border-top my-5 py-1 row">
				<h3>Lista de estudiantes</h3>

				<div class="col-12 overflow-auto" style="max-height: 300px">
					<table class="table table-hover text-center">
						<thead>
							<tr>
								<th scope="col">Nro_Libreta</th>
								<th scope="col">Nombre</th>
								<th scope="col">Edad</th>
								<th scope="col">Genero</th>
								<th scope="col">DNI</th>
								<th scope="col">Ciudad</th>
								<th scope="col">Carrera</th>
							</tr>
						</thead>
						<tbody id="listadeEstudiantes">

						</tbody>
					</table>
				</div>

				<div class="col-4">
					<input class="form-control form-control-sm" id="inputCiudad" type="text" placeholder="Ciudad" aria-label=".form-control-sm example" />
					<select class="form-select" id="carrera" aria-label="Default select example">
						<option selected>Carreras</option>
					</select>
				</div>

				<div class="col-6">
					<button type="submit" class="btn btn-primary w-50" id="filtroCarrera">Filtrar por Carrera y Ciudad</button>
				</div>



				<div class="col-4 mt-2">
					<select class="form-select" id="idGenero" aria-label="Default select example">
						<option selected>Genero</option>
						<option value="fem">Femenino</option>
						<option value="masc">Masculino</option>
						<option value="n/b">No Binario</option>
					</select>
				</div>
				<div class="col-6 mt-2">
					<button type="submit" class="btn btn-primary w-50" id="filtroGenero">Filtrar por Genero</button>
				</div>



			</section>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
			integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
			integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

		<script type="text/javascript" src="js/index.js"></script>
	</body>

</html>
